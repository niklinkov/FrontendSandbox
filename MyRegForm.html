<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="MyRegFormStyle.css" />
  </head>
  <body>
    <h1 id="title">Survey form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <label for="name" id="name-label">Name: <input id="name" name="name" type="text" placeholder="Enter your name" required /></label>
        <label for="email" id="email-label">Email: <input id="email" name="email" type="email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{3,}$" placeholder="Enter your email" required /></label>
        <label for="number" id="number-label">Number: <input id="number" name="number" type="number" pattern="[0-9]{9}" placeholder="999999999" min="100" max="799999999" required /></label>
          <label for="dropdown" id="dropdown-label">Did you reach your goal here?
          <select id="dropdown" name="dropdown">
            <option value="">(select one)</option>
            <option value="1">Yes</option>
            <option value="2">No</option>
            <option value="3">Almost</option>
            <option value="4">Not sure</option>
          </select>
        </label>
        <fieldset>
        <p>What is your account type:</p>
        <label class="connected"for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" value="1"/> Personal Account</label>
        <label class="connected" for="education-account"><input id="aducation-account" type="radio" name="account-type" class="inline" value = "2" /> Education Account</label></fieldset>
        <p>What do you like in our course?</p>
        <label for="checkbox" class="connected">
         <input id="checkbox" type="checkbox"  name="checkbox-content" value ="1" class="inline"/> I like the form</label>
         <label for="checkbox" class="connected">
         <input id="checkbox" type="checkbox"  name="checkbox-content" value="2" class="inline" /> I like the content</label>
        <label for="comment" id="comments-label">Additional comments:
          <textarea id="comment" name="comment" rows="3" cols="30" placeholder="Any additional inforamtion you would want to share with us..."></textarea>
        </label>
         <input id="submit" type="submit" value="Submit" />
    </form>
  </body>
</html>
